name: Push to PyPI

on:
  push:
    tags: v*
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/pypi.yaml'

  workflow_dispatch:


jobs:
  fetch-testdata:
    uses: ./.github/workflows/fetch-testdata.yaml

  build_wheels:
    name: Build wheels on ${{ matrix.buildplat[0] }} ${{ matrix.buildplat[2] }} ${{ matrix.python}}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      matrix:
        # Following numpy's setup
        buildplat:
        - [ubuntu-24.04, manylinux, x86_64, "", ""]
        - [ubuntu-24.04-arm, manylinux, aarch64, "", ""]
        - [macos-15-intel, macosx, x86_64, "/usr/local", "14.0"]
        - [macos-15, macosx, arm64, "/opt/homebrew", "14.0"]
        - [windows-2022, win, amd64, "", ""]
        - [windows-11-arm, win, arm64, "", ""]
        python: ["cp311", "cp312", "cp313", "cp314"]
    steps:
      - uses: actions/checkout@v6

      - name: Install GCC (Ubuntu)
        if: startsWith(matrix.buildplat[0], 'ubuntu')
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt install gcc-10 g++-10
          echo "CC=gcc-10" >> $GITHUB_ENV
          echo "CXX=g++-10" >> $GITHUB_ENV

      - name: Install miniforge GCC (MacOS)
        if: startsWith(matrix.buildplat[0], 'macos')
        shell: bash
        run: |
          curl -L -o Miniforge3.sh https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-MacOSX-$(uname -m).sh 
          bash Miniforge3.sh -b -p $HOME/miniforge3 
          $HOME/miniforge3/bin/conda install compilers

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}_${{ matrix.buildplat[2] }}
          CIBW_ARCHS_MACOS: ${{ matrix.buildplat[2] }}
          CIBW_ARCHS_LINUX: ${{ matrix.buildplat[2] }}
          CIBW_ENVIRONMENT_MACOS: >-
            MACOSX_DEPLOYMENT_TARGET="10.15"
            CC=$HOME/miniforge3/bin/clang
            CXX=$HOME/miniforge3/bin/clang++
            LDFLAGS="-L$HOME/miniforge3/lib"
            CPPFLAGS="-I$HOME/miniforge3/include"
            DYLD_LIBRARY_PATH="$HOME/miniforge3/lib"

      - uses: actions/upload-artifact@v6
        with:
          name: artifact-${{ matrix.python }}-${{ matrix.buildplat[1] }}_${{ matrix.buildplat[2] }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        name: Install Python
        with:
          python-version: '3.12'

      - name: Install numpy and cython
        run: python -m "pip" install 'numpy>=2.0.0' cython setuptools

      - name: Build sdist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v6
        with:
          name: artifact-source
          path: dist/*.tar.gz

  test_wheels:
    needs: [build_wheels, build_sdist, fetch-testdata]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2025, macos-14, macos-15-intel] # good to test on old macos as far as possible
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          
      - uses: actions/download-artifact@v7
        with:
          pattern: artifact-*
          merge-multiple: true
          path: dist
          
      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          # Install pynbody from local wheel without dependencies to ensure we test the built wheel
          python -m pip install pynbody --find-links dist --no-index --only-binary=pynbody --no-deps
          # Install test dependencies from PyPI (since they're not in our wheel artifacts)
          python -m pip install pynbody[tests]
          
      - name: Restore testdata cache
        uses: actions/cache/restore@v5
        with:
          path: tests/testdata
          key: testdata-${{ needs.fetch-testdata.outputs.testdata-key }}
          enableCrossOsArchive: true
          
      - name: Run tests
        working-directory: tests
        run: python -m pytest --ignore=testdata/ --tb=short

  upload_pypi:
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    environment: PyPI
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: artifact-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

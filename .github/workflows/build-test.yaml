name: Build and Test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    runs-on: ${{ matrix.os }}
    env:
      C: gcc-10
      CXX: g++-10
    steps:
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
    - name: Install gcc
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update -qq
        sudo apt install gcc-10 g++-10
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install numpy scipy cython nose
    - name: Build and install pynbody
      run: |
        python -m pip install --no-build-isolation -e .
        echo "[ramses]" >> ~/.pynbodyrc
        echo "parallel-read=2" >> ~/.pynbodyrc
    - name: Fetch and unpack test data
      working-directory: nose
      run: |
        wget -q http://star.ucl.ac.uk/~app/testdata.tar.gz
        tar --exclude="._*" -xzvf testdata.tar.gz
    - name: Run all tests
      working-directory: nose
      run: python -m nose
    - name: Uninstall posix_ipc
      run: python -m pip uninstall -y posix_ipc
    - name: Run ramses tests without shared memory support
      working-directory: nose
      run: python -m nose ramses_new_ptcl_format_test.py ramses_test.py

